<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber-Scan Pro | Record Finder</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

<style>
@import url('https://fonts.cdnfonts.com/css/solaimanlipi');

:root {
    --neon:#00f3ff;
    --bg:#020205;
}

body {
    background:var(--bg);
    color:#e0e0e0;
    font-family:'SolaimanLipi', sans-serif;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
}

.container {
    width:100%;
    max-width:850px;
}

.search-box {
    position:sticky;
    top:10px;
    background:rgba(2,2,5,.95);
    padding:20px;
    border:1px solid var(--neon);
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,243,255,.25);
    z-index:10;
}

input {
    width:100%;
    background:transparent;
    border:none;
    border-bottom:2px solid var(--neon);
    color:white;
    font-size:1.3rem;
    padding:10px 0;
    outline:none;
}

.status {
    font-size:.7rem;
    color:var(--neon);
    text-align:center;
    margin-top:10px;
    letter-spacing:2px;
    text-transform:uppercase;
}

.result-card {
    background:rgba(255,255,255,.05);
    margin-top:20px;
    padding:25px;
    border-radius:12px;
    border-left:5px solid var(--neon);
    line-height:1.9;
    animation:fadeIn .3s ease;
}

.data-content {
    font-size:1.15rem;
    color:#fff;
    white-space:pre-wrap;
}

.highlight {
    background:rgba(0,243,255,.45);
    color:#fff;
    padding:0 3px;
    border-radius:3px;
    font-weight:bold;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(10px); }
    to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<div class="container">

    <div class="search-box">
        <input id="searchInput"
               placeholder="‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ (‡¶Ø‡ßá‡¶Æ‡¶®: ‡ß®‡ß´/‡ß¶‡ß´/‡ß®‡ß¶‡ß¶‡ß´) ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."
               autocomplete="off">
        <div id="status" class="status">Loading PDF Engine...</div>
    </div>

    <div id="results"></div>

</div>

<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

let fullPdfText = "";

/* ===== LOAD PDF ===== */
async function initScanner() {
    const status = document.getElementById("status");

    try {
        const pdf = await pdfjsLib.getDocument("pdfs/dhaka_male.pdf").promise;

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            fullPdfText += content.items.map(i => i.str).join(" ") + " ";
            status.innerText = `Scanning ${Math.round((i/pdf.numPages)*100)}%`;
        }

        status.innerText = "DATABASE ONLINE | READY";

    } catch (e) {
        status.innerText = "ERROR: PDF NOT FOUND";
        console.error(e);
    }
}

/* ===== SEARCH LOGIC ===== */
function handleSearch() {
    const query = document.getElementById("searchInput").value.trim();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (query.length < 6) return;

    let index = fullPdfText.indexOf(query);

    if (index === -1) {
        results.innerHTML =
            "<p style='text-align:center;color:gray;'>‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</p>";
        return;
    }

    /* üîç find previous dot */
    let start = fullPdfText.lastIndexOf(".", index);
    start = start === -1 ? 0 : start + 1;

    /* üîç find next √è‡¶≠‡¶æ‡¶≤‡¶æ */
    let end = fullPdfText.indexOf(" √è‡¶≠‡¶æ‡¶≤‡¶æ", index);
    if (end === -1) end = index + 250;

    let record = fullPdfText.substring(start, end).trim();

    /* ‚ú® highlight */
    const safe = query.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");
    record = record.replace(
        new RegExp(safe, "g"),
        `<span class="highlight">${query}</span>`
    );

    const card = document.createElement("div");
    card.className = "result-card";
    card.innerHTML = `<div class="data-content">${record}</div>`;
    results.appendChild(card);
}

document.getElementById("searchInput")
    .addEventListener("input", handleSearch);

initScanner();
</script>

</body>
</html>
