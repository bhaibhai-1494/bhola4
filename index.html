<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Dhaka Male</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .search-box {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 20px;
            border: 1px solid var(--neon);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 100;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.3rem;
            padding: 10px 0;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 0.7rem;
            color: var(--neon);
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid var(--neon);
            animation: fadeIn 0.4s ease;
        }

        .id-circle {
            background: var(--neon);
            color: black;
            display: inline-block;
            padding: 4px 15px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .data-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .label {
            color: var(--neon);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .value {
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .highlight {
            background: rgba(0, 243, 255, 0.4);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="জন্ম তারিখ বা আইডি দিয়ে খুঁজুন..." autocomplete="off">
        <div id="status" class="status">ফাইল লোড হচ্ছে...</div>
    </div>

    <div id="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let pdfData = "";

    // ১. পিডিএফ থেকে টেক্সট এক্সট্রাক্ট করা
    async function loadData() {
        const status = document.getElementById('status');
        try {
            const pdf = await pdfjsLib.getDocument('pdfs/dhaka_male.pdf').promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + " \n ";
            }
            pdfData = text;
            status.innerText = "সিস্টেম অনলাইন | ডাটা লোড সম্পন্ন";
        } catch (e) {
            status.innerText = "ফাইল পাওয়া যায়নি! (pdfs/dhaka_male.pdf)";
            console.error(e);
        }
    }

    // ২. স্মার্ট সার্চ এবং পার্সিং লজিক
    function doSearch() {
        const query = document.getElementById('searchInput').value.trim();
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = "";

        if (query.length < 3) return;

        // আপনার ডাটা যেহেতু সংখ্যা (১১৪৯.) দিয়ে শুরু হয়, তাই সেটা দিয়ে ভাগ করছি
        const entries = pdfData.split(/(?=\d{4}\.)/);

        entries.forEach(entry => {
            if (entry.includes(query)) {
                
                // Regex দিয়ে আইডি, নাম এবং পিতা আলাদা করা
                const idMatch = entry.match(/(\d{4})\./);
                const nameMatch = entry.match(/নাম\s*[:：]\s*(.*?)(?=Ïভাটার|িপতা|মাতা|$)/);
                const fatherMatch = entry.match(/িপতা\s*[:：]\s*(.*?)(?=মাতা|Ïপশা|$)/);

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="id-circle">ID: ${idMatch ? idMatch[1] : 'N/A'}</div>
                    
                    <div class="data-row">
                        <span class="label">পূর্ণ নাম:</span>
                        <span class="value">${nameMatch ? nameMatch[1].trim() : 'পাওয়া যায়নি'}</span>
                    </div>

                    <div class="data-row">
                        <span class="label">পিতার নাম:</span>
                        <span class="value">${fatherMatch ? fatherMatch[1].trim() : 'পাওয়া যায়নি'}</span>
                    </div>

                    <div style="font-size: 0.8rem; color: #666; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px;">
                        <strong>Raw Data:</strong> ${entry.replace(query, `<span class="highlight">${query}</span>`)}
                    </div>
                `;
                resultsArea.appendChild(card);
            }
        });
    }

    document.getElementById('searchInput').addEventListener('input', doSearch);
    loadData();
</script>

</body>
</html>
