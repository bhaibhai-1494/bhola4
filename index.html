<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Smart Dot-to-Dot Scanner</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .search-area {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 25px;
            border: 1px solid var(--neon);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.4rem;
            padding: 12px 0;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-width: 3px;
            text-shadow: 0 0 8px var(--neon);
        }

        .status {
            text-align: center;
            font-size: 0.75rem;
            color: var(--neon);
            margin-top: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .results {
            margin-top: 30px;
        }

        /* ডট-টু-ডট ডাটা কার্ড */
        .data-card {
            background: var(--card-bg);
            border-left: 6px solid var(--neon);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0 15px 15px 0;
            line-height: 2;
            font-size: 1.2rem;
            animation: slideIn 0.4s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .highlight {
            background: rgba(0, 243, 255, 0.35);
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid var(--neon);
        }

        .card-meta {
            display: block;
            font-size: 0.7rem;
            color: var(--neon);
            margin-bottom: 15px;
            opacity: 0.6;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="scanInput" placeholder="জন্ম তারিখ (২৫/০৫/২০০৫) বা আইডি লিখে সার্চ করুন..." autocomplete="off">
        <div id="status" class="status">Initializing Neural Index...</div>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let indexedBlocks = []; // এখানে ডট দিয়ে বিভক্ত করা প্রতিটি ব্লক জমা থাকবে

    // ১. PDF লোড এবং 'ডট' অনুযায়ী ডাটা প্রসেসিং
    async function initializeScanner() {
        const statusDisplay = document.getElementById('status');
        try {
            const pdf = await pdfjsLib.getDocument('pdfs/dhaka_male.pdf').promise;
            let rawText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                
                // সব টেক্সট আইটেমকে একটি লাইনে নিয়ে আসা
                rawText += content.items.map(item => item.str).join(" ") + " ";
                statusDisplay.innerText = `সিস্টেম স্ক্যানিং: ${Math.round((i/pdf.numPages)*100)}%`;
            }

            // টেক্সটকে ক্লিন করা এবং ডট (.) চিহ্ন দিয়ে ছোট ছোট ব্লকে ভাগ করা
            // এটি নিশ্চিত করে যে প্রতিটি ব্লক একটি পূর্ণাঙ্গ ইনফরমেশন সেট (১১৪৯. নাম... ইত্যাদি)
            indexedBlocks = rawText.split('.').map(block => block.trim()).filter(block => block.length > 0);
            
            statusDisplay.innerText = "সিস্টেম রেডি | " + indexedBlocks.length + " টি ডাটা ব্লক ইনডেক্স করা হয়েছে";
        } catch (error) {
            statusDisplay.innerText = "ত্রুটি: pdfs/dhaka_male.pdf ফাইলটি পাওয়া যায়নি!";
            console.error(error);
        }
    }

    // ২. সার্চ লজিক (পূর্বের ডট থেকে পরের ডট পর্যন্ত)
    function runScan() {
        const query = document.getElementById('scanInput').value.trim();
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = "";

        if (query.length < 3) return;

        indexedBlocks.forEach((block, index) => {
            if (block.includes(query)) {
                // কার্ড তৈরি
                const card = document.createElement('div');
                card.className = 'data-card';
                
                // সার্চ কি-ওয়ার্ড হাইলাইট করা
                const highlightedContent = block.replace(
                    new RegExp(query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), 
                    `<span class="highlight">${query}</span>`
                );

                card.innerHTML = `
                    <span class="card-meta">BLOCK REFERENCE ID: #${index + 1001}</span>
                    <div class="content">${highlightedContent}.</div>
                `;
                resultsContainer.appendChild(card);
            }
        });

        if (resultsContainer.innerHTML === "") {
            resultsContainer.innerHTML = `<div style="text-align:center; color:#555; margin-top:50px;">দুঃখিত, এই তথ্যটি ডাটাবেসে পাওয়া যায়নি।</div>`;
        }
    }

    // ৩. ইভেন্ট লিসেনার
    let debounceTimer;
    document.getElementById('scanInput').addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(runScan, 300);
    });

    // ইনভোক
    initializeScanner();
</script>

</body>
</html>
