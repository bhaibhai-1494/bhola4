<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Advanced Parser</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        .search-area {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 20px;
            border: 1px solid var(--neon);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.3rem;
            padding: 10px 0;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 0.7rem;
            color: var(--neon);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid var(--neon);
            line-height: 1.8;
            font-size: 1.15rem;
            animation: fadeIn 0.3s ease;
        }

        .highlight {
            background: rgba(0, 243, 255, 0.3);
            color: #fff;
            padding: 0 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="scanInput" placeholder="তথ্য দিয়ে খুঁজুন (উদাঃ জন্ম তারিখ)..." autocomplete="off">
        <div id="status" class="status">Initializing Neural Index...</div>
    </div>
    <div id="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let extractedDataBlocks = [];

    async function loadAndParsePDF() {
        const status = document.getElementById('status');
        try {
            const pdf = await pdfjsLib.getDocument('pdfs/dhaka_male.pdf').promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + " ";
                status.innerText = `SCANNING PDF: ${Math.round((i/pdf.numPages)*100)}%`;
            }

            // Regex লজিক: 
            // (\d{4}\.) -> ৪টি সংখ্যা এবং একটি ডট দিয়ে শুরু
            // (.*?) -> মাঝখানের সব তথ্য
            // (Ïভালা) -> যেখানে "Ïভালা" পাওয়া যাবে সেখানে শেষ
            const pattern = /(\d{4}\..*?Ïভালা)/g;
            extractedDataBlocks = fullText.match(pattern) || [];

            status.innerText = `DATABASE READY | ${extractedDataBlocks.length} ENTRIES FOUND`;
        } catch (e) {
            status.innerText = "Error: File not found in pdfs/dhaka_male.pdf";
            console.error(e);
        }
    }

    function runSearch() {
        const query = document.getElementById('scanInput').value.trim();
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = "";

        if (query.length < 3) return;

        extractedDataBlocks.forEach(block => {
            if (block.includes(query)) {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // হাইলাইট করার জন্য Regex
                const highlighted = block.replace(new RegExp(query, 'g'), `<span class="highlight">${query}</span>`);
                
                card.innerHTML = `<div>${highlighted}</div>`;
                resultsArea.appendChild(card);
            }
        });

        if (resultsArea.innerHTML === "") {
            resultsArea.innerHTML = "<p style='text-align:center; color:#555;'>তথ্যটি ডাটাবেসে পাওয়া যায়নি</p>";
        }
    }

    document.getElementById('scanInput').addEventListener('input', runSearch);
    loadAndParsePDF();
</script>

</body>
</html>
