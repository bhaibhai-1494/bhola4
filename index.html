<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan | SolaimanLipi Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        /* --- 1. FONT UPLOAD SECTION --- */
        @font-face {
            font-family: 'SolaimanLipi';
            src: url('SolaimanLipi.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --neon-blue: #00f3ff;
            --bg-dark: #020205;
            --glass: rgba(0, 243, 255, 0.03);
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            /* Applying SolaimanLipi globally */
            font-family: 'SolaimanLipi', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .search-container {
            margin-top: 15vh;
            width: 85%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-weight: 100;
            font-size: 2.5rem;
            letter-spacing: 12px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 40px;
        }

        .hud-input-box {
            position: relative;
            background: var(--glass);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 5px;
            border-radius: 2px;
            box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.1);
        }

        #searchBox {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-blue);
            padding: 15px;
            color: #fff;
            font-size: 1.4rem;
            font-family: 'SolaimanLipi', sans-serif; /* Typed text uses your font */
            outline: none;
            box-sizing: border-box;
        }

        #searchBox::placeholder {
            color: rgba(0, 243, 255, 0.4);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .results {
            margin-top: 40px;
            width: 100%;
            text-align: left;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid var(--neon-blue);
            padding: 25px;
            margin-bottom: 20px;
            transition: 0.3s;
            border-radius: 0 10px 10px 0;
        }

        .result-card:hover {
            background: rgba(0, 243, 255, 0.05);
            transform: translateX(10px);
        }

        .file-label {
            color: var(--neon-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .content-snippet {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #ccc;
        }

        .highlight {
            background: rgba(0, 243, 255, 0.3);
            color: white;
            padding: 0 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>DATA SCANNER</h1>
    
    <div class="hud-input-box">
        <input type="text" id="searchBox" placeholder="পিডিএফ এর ভেতরে অনুসন্ধান করুন...">
    </div>
    
    <div id="status" class="loader-text">Initializing Neural Index...</div>

    <div id="resultsArea" class="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // --- CONFIG: ADD YOUR PDF FILENAMES HERE ---
    const pdfCollection = [
        { name: "Archive Report 01", url: "file1.pdf" },
        { name: "Archive Report 02", url: "file2.pdf" }
    ];

    let searchIndex = [];

    // Initialize: Fetch and read PDFs
    async function init() {
        const status = document.getElementById('status');
        
        for (let item of pdfCollection) {
            try {
                const text = await extractPdfText(item.url);
                searchIndex.push({ ...item, content: text });
            } catch (err) {
                console.error("Error loading " + item.url);
            }
        }
        
        status.innerText = "Search Engine Ready | " + searchIndex.length + " Docs Scanned";
    }

    async function extractPdfText(path) {
        const pdf = await pdfjsLib.getDocument(path).promise;
        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            fullText += textContent.items.map(s => s.str).join(" ") + " ";
        }
        return fullText;
    }

    // Logic for Searching
    function runSearch() {
        const query = document.getElementById('searchBox').value.trim();
        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = "";

        if (query.length < 2) return;

        searchIndex.forEach(doc => {
            if (doc.content.includes(query)) {
                // Find snippet around the word
                const index = doc.content.indexOf(query);
                const start = Math.max(0, index - 80);
                const end = Math.min(doc.content.length, index + 120);
                let snippet = doc.content.substring(start, end);
                
                // Highlight matches
                const highlighted = snippet.replace(new RegExp(query, 'g'), `<span class="highlight">${query}</span>`);

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <span class="file-label">${doc.name}</span>
                    <div class="content-snippet">...${highlighted}...</div>
                `;
                resultsArea.appendChild(card);
            }
        });
    }

    document.getElementById('searchBox').addEventListener('input', runSearch);
    init();
</script>

</body>
</html>
