<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Advanced PDF Search</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .search-area {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 25px;
            border: 1px solid var(--neon);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.4rem;
            padding: 12px 0;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 0.75rem;
            color: var(--neon);
            margin-top: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .results {
            margin-top: 30px;
        }

        .data-card {
            background: var(--card-bg);
            border-left: 6px solid var(--neon);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0 15px 15px 0;
            line-height: 2;
            font-size: 1.2rem;
            animation: slideIn 0.4s ease forwards;
            white-space: pre-wrap;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .highlight {
            background: rgba(0, 243, 255, 0.4);
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="scanInput" placeholder="জন্ম তারিখ (২৫/০৫/২০০৫) বা আইডি লিখে সার্চ করুন..." autocomplete="off">
        <div id="status" class="status">Initializing Scanner...</div>
    </div>
    <div id="results" class="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let indexedBlocks = []; 

    async function initializeScanner() {
        const statusDisplay = document.getElementById('status');
        try {
            const pdf = await pdfjsLib.getDocument('pdfs/dhaka_male.pdf').promise;
            let rawText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                rawText += content.items.map(item => item.str).join(" ") + " ";
                statusDisplay.innerText = `স্ক্যানিং: ${Math.round((i/pdf.numPages)*100)}%`;
            }

            // আপনার রিকোয়েস্ট অনুযায়ী নির্দিষ্ট বাউন্ডারি লজিক:
            // এটি ৪টি সংখ্যা+ডট দিয়ে শুরু এবং "Ïভালা" তে শেষ হওয়া ডাটা ব্লক খুঁজে বের করবে।
            const pattern = /(\d{4}\.[\s\S]*?Ïভালা)/g;
            indexedBlocks = rawText.match(pattern) || [];

            statusDisplay.innerText = "সিস্টেম রেডি | " + indexedBlocks.length + " টি প্রোফাইল পাওয়া গেছে";
        } catch (error) {
            statusDisplay.innerText = "ত্রুটি: pdfs/dhaka_male.pdf পাওয়া যায়নি!";
            console.error(error);
        }
    }

    function runScan() {
        const query = document.getElementById('scanInput').value.trim();
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = "";

        if (query.length < 3) return;

        indexedBlocks.forEach((block) => {
            if (block.includes(query)) {
                const card = document.createElement('div');
                card.className = 'data-card';
                
                // সার্চ কি-ওয়ার্ড হাইলাইট করার জন্য Regex
                const safeQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const highlightedContent = block.replace(
                    new RegExp(safeQuery, 'g'), 
                    `<span class="highlight">${query}</span>`
                );

                card.innerHTML = `<div class="content">${highlightedContent}</div>`;
                resultsContainer.appendChild(card);
            }
        });

        if (resultsContainer.innerHTML === "") {
            resultsContainer.innerHTML = `<div style="text-align:center; color:#555;">কোনো তথ্য পাওয়া যায়নি।</div>`;
        }
    }

    let debounceTimer;
    document.getElementById('scanInput').addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(runScan, 300);
    });

    initializeScanner();
</script>

</body>
</html>
