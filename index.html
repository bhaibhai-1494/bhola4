<style>
@import url('https://fonts.cdnfonts.com/css/solaimanlipi');

:root {

body {

    border-radius:12px;
    box-shadow:0 0 20px rgba(0,243,255,.25);

input {
    width:100%;

    border:none;

    padding:0 3px;
    border-radius:3px;
    font-weight:bold;
}

    color:var(--neon);
    font-weight:bold;
    display:block;
    margin-bottom:10px;

@keyframes fadeIn {
    from { opacity:0; transform:translateY(10px); }
    to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<div class="container">

    <div class="search-box">
        <input id="searchInput"
               placeholder="‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: ‡ß®‡ß´/‡ß¶‡ß´/‡ß®‡ß¶‡ß¶‡ß´)"
               autocomplete="off">
        <div id="status" class="status">Loading PDF Engine...</div>
    </div>

    <div id="results"></div>

</div>

<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

let fullPdfText = "";

/* ===== DIGIT CONVERTER ===== */
const engToBn = {
    "0":"‡ß¶","1":"‡ßß","2":"‡ß®","3":"‡ß©","4":"‡ß™",
    "5":"‡ß´","6":"‡ß¨","7":"‡ß≠","8":"‡ßÆ","9":"‡ßØ"
};

function convertToBanglaDigits(value) {
    return value.replace(/[0-9]/g, d => engToBn[d]);
}

/* ===== AUTO BANGLA FIXER (NEW) ===== */
const fixMap = {
    "√è‡¶Æ‡¶æ‡¶É": "‡¶Æ‡ßã‡¶É",
    "√è‡¶™‡¶∂‡¶æ": "‡¶™‡ßá‡¶∂‡¶æ",
    " √è‡¶¨‡¶ó‡¶Æ": "‡¶¨‡ßá‡¶ó‡¶Æ",
    "‡¶õ‡¶æƒî/‡¶õ‡¶æƒî": "‡¶õ‡¶æ‡¶§‡ßç‡¶∞/‡¶õ‡¶æ‡¶§‡ßç‡¶∞‡ßÄ",
    "√è‡¶≠‡¶æ‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç": "‡¶≠‡ßã‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç",
    "‡¶Ü√ó‡¶æ‡¶∞": "‡¶Ü‡¶ï‡ßç‡¶§‡¶æ‡¶∞",
    "√è‡¶≠‡¶æ‡¶≤‡¶æ": " ",
    "‡¶Æ‡¶ø√Ω‡¶≤": "‡¶Æ‡¶û‡ßç‡¶ú‡¶ø‡¶≤",
    "‡¶™‡¶æ‡¶ü√é": "‡¶™‡¶æ‡¶∞‡ßç‡¶ü",
    "‡¶ø‡¶∂√ô‡¶ï": "‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï",
    "‡¶úƒ• ‡¶§‡¶æ‡¶ø‡¶∞‡¶ñ": "‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ",
    "‡¶ø‡¶™‡¶§‡¶æ": "‡¶™‡¶ø‡¶§‡¶æ",
    "‡¶ø‡¶†‡¶ï‡¶æ‡¶®‡¶æ": "‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ",
    "‡¶âƒì‡¶∞": "‡¶â‡¶§‡ßç‡¶§‡¶∞",
    "‡¶Æ‡¶æƒô‡¶æ‡¶ú": "‡¶Æ‡¶æ‡¶¶‡ßç‡¶∞‡¶æ‡¶ú",
    "‡¶ö‡¶∞ ‡¶´√ã‡¶æ‡¶∂‡¶®": "‡¶ö‡¶∞‡¶´‡ßç‡¶Ø‡¶æ‡¶∂‡¶®, ‡¶≠‡ßã‡¶≤‡¶æ",
    "≈ò‡¶ø‡¶Æ‡¶ï": "‡¶∂‡ßç‡¶∞‡¶Æ‡¶ø‡¶ï",
    "‡¶¨√ã‡¶¨‡¶∏‡¶æ": "‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ",
    "√è‡¶¨‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶ö‡¶æ∆£‡¶∞‡ßÄ": "‡¶¨‡ßá‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶ö‡¶æ‡¶ï‡ßÅ‡¶∞‡ßÄ",
    " ‡¶ø‡¶¨‡¶ø‡¶¨": "‡¶¨‡¶ø‡¶¨‡¶ø",
    "‡¶¨‡¶æ‡¶ø‡ßú": "‡¶¨‡¶æ‡ßú‡¶ø",
    "√è": "‡¶ø",
    "ƒ•": "‡¶Æ",
    "√ã": "‡ßç‡¶Ø",
    "≈ò": "‡¶∂",
    "ƒì": "‡¶§",
    "ƒô": "‡¶¶"
};

function autoFixBangla(text) {
    for (const bad in fixMap) {
        text = text.replaceAll(bad, fixMap[bad]);
    }

    return text
        .replace(/\s{2,}/g, " ")
        .replace(/ ,/g, ",")
        .replace(/ \./g, ".")
        .trim();
}

/* ===== LOAD PDF ===== */
async function initScanner() {
    const status = document.getElementById("status");

    try {
        const pdf = await pdfjsLib.getDocument("pdfs/dhaka_male.pdf").promise;

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            fullPdfText += content.items.map(i => i.str).join(" ") + " ";
            status.innerText = `Scanning ${Math.round((i/pdf.numPages)*100)}%`;
        }

        status.innerText = "DATABASE ONLINE | READY";

    } catch (e) {
        status.innerText = "ERROR: PDF NOT FOUND";
        console.error(e);
    }
}

/* ===== SEARCH LOGIC ===== */
function handleSearch() {
    const query = document.getElementById("searchInput").value.trim();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (query.length < 6 || !fullPdfText) return;

    let pos = 0;
    let found = false;

    while ((pos = fullPdfText.indexOf(query, pos)) !== -1) {
        found = true;

        let start = fullPdfText.lastIndexOf(" √è‡¶≠‡¶æ‡¶≤‡¶æ", pos);
        start = start === -1 ? 0 : start + 1;

        let end = fullPdfText.indexOf(" √è‡¶≠‡¶æ‡¶≤‡¶æ", pos + query.length);
        if (end === -1) end = pos + 300;

        let record = fullPdfText.substring(start, end).trim();

        /* üî• AUTO FIX APPLIED HERE */
        record = autoFixBangla(record);

        let voterMatch = record.match(/(\d{4})\s*\./);
        let voterNo = voterMatch ? voterMatch[1] : "N/A";

        const safe = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
        record = record.replace(
            new RegExp(safe, "g"),
            `<span class="highlight">${query}</span>`
        );

        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
            <span class="voter">‡¶≠‡ßã‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç: ${voterNo}</span>
            <div class="data-content">${record}</div>
        `;

        results.appendChild(card);
        pos += query.length;
    }

    if (!found) {
        results.innerHTML =
            "<p style='text-align:center;color:gray;'>‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</p>";
    }
}

/* ===== INPUT LISTENER ===== */
const input = document.getElementById("searchInput");

input.addEventListener("input", () => {
    const cursor = input.selectionStart;
    input.value = convertToBanglaDigits(input.value);
    input.setSelectionRange(cursor, cursor);
    handleSearch();
});

initScanner();
</script>

</body>
