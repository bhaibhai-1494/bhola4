<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Full Access</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        /* স্টিকি সার্চ বার */
        .search-area {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 25px;
            border: 1px solid var(--neon);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.4rem;
            padding: 12px 0;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 0.75rem;
            color: var(--neon);
            margin-top: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ডাটা কার্ড স্টাইল */
        .result-card {
            background: var(--card-bg);
            border-left: 6px solid var(--neon);
            padding: 25px;
            margin-top: 25px;
            border-radius: 0 15px 15px 0;
            line-height: 1.8;
            font-size: 1.2rem;
            animation: slideIn 0.4s ease forwards;
            white-space: pre-wrap; /* নতুন লাইন বজায় রাখবে */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            background: rgba(0, 243, 255, 0.35);
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }

        .error-box {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ff4d4d;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="scanInput" placeholder="অনুসন্ধান করুন (উদাঃ নাম বা জন্ম তারিখ)..." autocomplete="off">
        <div id="status" class="status">সিস্টেম ইনিশিয়ালাইজ হচ্ছে...</div>
    </div>

    <div id="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let extractedBlocks = [];
    const FILE_PATH = 'pdfs/dhaka_male.pdf'; // আপনার পিডিএফ লোকেশন

    async function startScanner() {
        const statusDisplay = document.getElementById('status');
        try {
            // ১. পিডিএফ লোড করা
            const loadingTask = pdfjsLib.getDocument(FILE_PATH);
            const pdf = await loadingTask.promise;
            let fullRawText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                // টেক্সট আইটেমগুলো যুক্ত করা
                fullRawText += content.items.map(item => item.str).join(" ") + " ";
                statusDisplay.innerText = `স্ক্যানিং: ${Math.round((i/pdf.numPages)*100)}%`;
            }

            // ২. নির্দিষ্ট বাউন্ডারি অনুযায়ী ডাটা ফিল্টার করা
            // প্যাটার্ন: ৪টি সংখ্যা এবং ডট (\d{4}\.) থেকে শুরু করে Ïভালা পর্যন্ত
            const pattern = /(\d{4}\.[\s\S]*?Ïভালা)/g;
            extractedBlocks = fullRawText.match(pattern) || [];

            if (extractedBlocks.length === 0) {
                statusDisplay.innerText = "সতর্কতা: কোনো সঠিক ডাটা ব্লক খুঁজে পাওয়া যায়নি!";
            } else {
                statusDisplay.innerText = `সিস্টেম অনলাইন | মোট ${extractedBlocks.length} টি তথ্য প্রস্তুত`;
            }

        } catch (error) {
            console.error(error);
            statusDisplay.innerHTML = `
                <div class="error-box">
                    <b>ফাইল লোড এরর!</b><br>
                    পাথ চেক করুন: <b>${FILE_PATH}</b><br>
                    নিশ্চিত করুন আপনি <b>Live Server</b> ব্যবহার করছেন।
                </div>`;
        }
    }

    // ৩. সার্চ ফাংশন
    function runSearch() {
        const query = document.getElementById('scanInput').value.trim();
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = "";

        if (query.length < 2) return;

        extractedBlocks.forEach(block => {
            if (block.includes(query)) {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // সার্চ শব্দটি হাইলাইট করার লজিক
                const safeQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(safeQuery, 'g');
                const highlighted = block.replace(regex, `<span class="highlight">${query}</span>`);
                
                card.innerHTML = highlighted;
                resultsArea.appendChild(card);
            }
        });
    }

    // ইনপুট লিসেনার (টাইপ করার সাথে সাথে সার্চ হবে)
    let searchTimer;
    document.getElementById('scanInput').addEventListener('input', () => {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(runSearch, 300);
    });

    // সিস্টেম রান করা
    startScanner();
</script>

</body>
</html>
