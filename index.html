<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan Pro | Data Extractor</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');
        
        :root {
            --neon: #00f3ff;
            --bg: #020205;
            --glass: rgba(0, 243, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'SolaimanLipi', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        /* সার্চ বক্স স্টাইল */
        .search-area {
            position: sticky;
            top: 10px;
            background: rgba(2, 2, 5, 0.95);
            padding: 20px;
            border: 1px solid var(--neon);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon);
            color: white;
            font-size: 1.4rem;
            padding: 10px 0;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 0.75rem;
            color: var(--neon);
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* রেজাল্ট কার্ড স্টাইল */
        .result-card {
            background: var(--glass);
            margin-top: 25px;
            padding: 25px;
            border-radius: 15px;
            border-left: 6px solid var(--neon);
            line-height: 1.8;
            font-size: 1.2rem;
            animation: slideUp 0.4s ease forwards;
            white-space: pre-wrap;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            background: rgba(0, 243, 255, 0.4);
            color: #fff;
            padding: 0 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        ::placeholder { color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="scanInput" placeholder="তথ্য দিয়ে অনুসন্ধান করুন..." autocomplete="off">
        <div id="status" class="status">Initializing Neural Scanner...</div>
    </div>
    <div id="results"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let extractedBlocks = [];

    // ১. পিডিএফ লোড এবং বাউন্ডারি অনুযায়ী ডাটা ফিল্টারিং
    async function loadPDF() {
        const statusDisplay = document.getElementById('status');
        try {
            const pdf = await pdfjsLib.getDocument('pdfs/dhaka_male.pdf').promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + " ";
                statusDisplay.innerText = `সিস্টেম স্ক্যানিং: ${Math.round((i/pdf.numPages)*100)}%`;
            }

            /* REGEX লজিক ব্যাখ্যা:
               \d{4}\.   -> ৪টি সংখ্যা এবং ডট (উদা: ১১৪৯.) দিয়ে শুরু
               [\s\S]*?  -> মাঝখানে যেকোনো ক্যারেক্টার বা নতুন লাইন
               Ïভালা     -> যেখানে "Ïভালা" পাওয়া যাবে সেখানে শেষ
            */
            const pattern = /(\d{4}\.[\s\S]*?Ïভালা)/g;
            extractedBlocks = fullText.match(pattern) || [];

            statusDisplay.innerText = `স্ক্যান সম্পন্ন | মোট ${extractedBlocks.length} টি প্রোফাইল ইনডেক্স করা হয়েছে`;
        } catch (e) {
            statusDisplay.innerText = "Error: pdfs/dhaka_male.pdf ফাইলটি সঠিক লোকেশনে নেই!";
            console.error(e);
        }
    }

    // ২. সার্চ লজিক
    function performSearch() {
        const query = document.getElementById('scanInput').value.trim();
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = "";

        if (query.length < 2) return;

        extractedBlocks.forEach(block => {
            if (block.includes(query)) {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // সার্চ টার্ম হাইলাইট করা
                const highlighted = block.replace(
                    new RegExp(query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), 
                    `<span class="highlight">${query}</span>`
                );
                
                card.innerHTML = highlighted;
                resultsArea.appendChild(card);
            }
        });

        if (resultsArea.innerHTML === "") {
            resultsArea.innerHTML = "<div style='text-align:center; color:#555; margin-top:50px;'>কোনো তথ্য পাওয়া যায়নি।</div>";
        }
    }

    // ৩. ইনপুট ইভেন্ট হ্যান্ডলার
    let timer;
    document.getElementById('scanInput').addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(performSearch, 300);
    });

    // সিস্টেম চালু করা
    loadPDF();
</script>

</body>
</html>
