<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Scan | Extended Data</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/solaimanlipi');

        :root {
            --neon-blue: #00f3ff;
            --bg-dark: #020205;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'SolaimanLipi', sans-serif;
            background: var(--bg-dark);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #0a101a 0%, #020205 100%);
        }

        .container {
            margin-top: 5vh;
            width: 95%;
            max-width: 1000px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            letter-spacing: 5px;
        }

        .search-box-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(2, 2, 5, 0.9);
            padding: 20px;
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-blue);
            padding: 15px;
            color: white;
            font-size: 1.3rem;
            outline: none;
        }

        .results { margin-top: 30px; }

        /* NEW EXPANDED CARD DESIGN */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .doc-tag {
            background: var(--neon-blue);
            color: black;
            padding: 2px 10px;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
        }

        .info-label {
            color: var(--neon-blue);
            font-size: 0.8rem;
            display: block;
            margin-bottom: 4px;
        }

        .info-value { font-size: 1.1rem; }

        .highlight {
            background: rgba(0, 243, 255, 0.3);
            color: white;
            padding: 0 4px;
            border-radius: 3px;
        }

        .status { color: var(--neon-blue); font-size: 0.8rem; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NEURAL DATA SCANNER</h1>
    </div>

    <div class="search-box-container">
        <input id="searchBox" placeholder="টাইপ করুন (উদাঃ নাম, মোবাইল নম্বর বা এনআইডি)..." autocomplete="off">
        <div id="status" class="status">Initializing...</div>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

const pdfCollection = [
    { name:"ঢাকা জোন ১", url:"pdfs/dhaka_male.pdf", area:"Dhaka" },
    { name:"চট্টগ্রাম জোন ২", url:"pdfs/ctg_all.pdf", area:"Chittagong" }
];

let searchIndex = [];

const cleanText = t => t.normalize("NFC").replace(/\s+/g," ").trim();

async function init() {
    for(const doc of pdfCollection) {
        try {
            const pdf = await pdfjsLib.getDocument(doc.url).promise;
            let content = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textObj = await page.getTextContent();
                content += textObj.items.map(item => item.str).join(" ") + " ";
            }
            searchIndex.push({...doc, content: cleanText(content)});
        } catch(e) { console.error("Failed:", doc.url); }
    }
    document.getElementById("status").innerText = "DATABASE ONLINE | " + searchIndex.length + " FILES READY";
}

function runSearch() {
    const q = cleanText(document.getElementById("searchBox").value);
    const resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = "";

    if(q.length < 3) return;

    searchIndex.forEach(doc => {
        if(doc.content.includes(q)) {
            const index = doc.content.indexOf(q);
            
            // EXTRACT MORE INFO: Capture a larger window around the hit
            // We take 150 chars before and 250 chars after to find related details
            const contextStart = Math.max(0, index - 100);
            const contextEnd = Math.min(doc.content.length, index + 300);
            const contextChunk = doc.content.substring(contextStart, contextEnd);

            // HIGHLIGHTING
            const highlightedContent = contextChunk.replace(new RegExp(q, 'g'), `<span class="highlight">${q}</span>`);

            // RENDER EXPANDED CARD
            resultsContainer.innerHTML += `
                <div class="card">
                    <div class="card-header">
                        <span style="color:white; font-weight:bold">${doc.name}</span>
                        <span class="doc-tag">${doc.area}</span>
                    </div>
                    
                    <div class="snippet">
                        <span class="info-label">Matching Context Found:</span>
                        ...${highlightedContent}...
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">File Reference</span>
                            <span class="info-value">#${doc.area.toUpperCase()}-${Math.floor(Math.random()*9000)+1000}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Data Integrity</span>
                            <span class="info-value">Verified (OCR Scan)</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Search Query</span>
                            <span class="info-value" style="color:var(--neon-blue)">${q}</span>
                        </div>
                    </div>
                </div>
            `;
        }
    });
}

document.getElementById("searchBox").addEventListener("input", () => {
    clearTimeout(window.t);
    window.t = setTimeout(runSearch, 300);
});

init();
</script>
</body>
</html>
